<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Coin Empire Dashboard üí∞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/css/material-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 15px rgba(102, 126, 234, 0.5);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-icon {
            font-size: 1.5rem;
            padding: 0.8rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--glass-bg);
            box-shadow: var(--neon-glow);
        }

        .nav-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }

        .main-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .coin-display {
            font-size: 2.5rem;
            margin: 1rem 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .earn-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.4);
            margin: 2rem 0;
        }

        .earn-btn:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.6);
        }

        .earn-btn:active {
            transform: scale(0.95);
        }

        .earn-btn::after {
            content: 'ü™ô';
            font-size: 4rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: coinGlow 1.5s infinite;
        }

        @keyframes coinGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        .leaderboard {
            margin-top: 3rem;
            padding: 2rem;
            border-radius: 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
        }

        .top-ranks {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .rank-card {
            position: relative;
            padding: 1.5rem;
            border-radius: 12px;
            background: var(--glass-bg);
            transition: transform 0.3s ease;
        }

        .rank-card:hover {
            transform: translateY(-5px);
        }

        .rank-1 { background: linear-gradient(45deg, #ffd700, #ffec80); }
        .rank-2 { background: linear-gradient(45deg, #c0c0c0, #e0e0e0); }
        .rank-3 { background: linear-gradient(45deg, #cd7f32, #e89d4c); }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            margin: 0 auto 1rem;
            box-shadow: var(--neon-glow);
        }

        .rank-list {
            margin-top: 1.5rem;
        }

        .rank-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 10px;
            background: var(--glass-bg);
            transition: all 0.3s ease;
        }

        .rank-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .rank-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: 600;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="nav-icon">üìä</div>
        <div class="nav-icon">üíé</div>
    </div>

    <div class="main-container">
        <h1>Coin Empire üí∞</h1>
        <div class="coin-display">
            <span id="coinCount">0</span> GOLD
        </div>
        <button class="earn-btn"></button>
        <div class="leaderboard">
            <h2>üèÜ Leaderboard</h2>
            <div class="top-ranks">
                <div class="rank-card rank-1">
                    <img src="https://randomuser.me/api/portraits/men/1.jpg" class="user-avatar">
                    <div>Gold Master</div>
                    <div>1,500 ü™ô</div>
                </div>
                <div class="rank-card rank-2">
                    <img src="https://randomuser.me/api/portraits/women/2.jpg" class="user-avatar">
                    <div>Silver Pro</div>
                    <div>1,200 ü™ô</div>
                </div>
                <div class="rank-card rank-3">
                    <img src="https://randomuser.me/api/portraits/men/3.jpg" class="user-avatar">
                    <div>Bronze Star</div>
                    <div>900 ü™ô</div>
                </div>
            </div>
            <div class="rank-list">
                <div class="rank-item">
                    <div class="rank-number">4</div>
                    <img src="https://randomuser.me/api/portraits/women/4.jpg" class="user-avatar" style="width: 40px; height: 40px;">
                    <div style="flex-grow: 1;">CryptoQueen</div>
                    <div>850 ü™ô</div>
                </div>
                <!-- Add more rank items -->
            </div>
        </div>
    </div>

    <script>
        let coins = 0;
        const coinDisplay = document.getElementById('coinCount');
        
        document.querySelector('.earn-btn').addEventListener('click', function() {
            coins++;
            coinDisplay.textContent = coins;
            createParticle();
            animateCoin();
        });

        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.left = `${event.clientX}px`;
            particle.style.top = `${event.clientY}px`;
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.backgroundColor = 'gold';
            particle.style.borderRadius = '50%';
            particle.style.animation = 'particleFly 1s forwards';
            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 1000);
        }

        function animateCoin() {
            coinDisplay.style.transform = 'scale(1.2)';
            setTimeout(() => coinDisplay.style.transform = 'scale(1)', 200);
        }
    </script>
</body>
</html>
